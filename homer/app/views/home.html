<table style="table-layout: fixed">
	<tr ng-repeat="item in battles | orderBy:'title'">
    <td class="battle_cell"><a href="#/battle/{{short_name(item.name)}}">{{ item.title }}</a></td>
    <td class="episode_cell" style="text-align: right">({{item.ep1_num}}) <a href="#/episode/{{short_name(item.ep1_name)}}">{{item.ep1_title}}</a></td>
    <td class="score_cell">{{item.ep1_score}}</td>
    <td class="vs_cell">vs</td>
		<td class="score_cell">{{item.ep2_score}}</td>
    <td class="episode_cell" style="text-align: left"><a href="#/episode/{{short_name(item.ep2_name)}}">{{item.ep2_title}}</a> ({{item.ep2_num}})</td>
  </tr>
</table>
